<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background: #e53935;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 30px 20px;
        }

        .button {
            display: inline-block;
            background: #e53935;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h1>Password Reset</h1></div>
    <div class="content">
        <p>Hello {{ name }},</p>
        <p>We received a request to reset your password. Click the button below to set a new one:</p>
        <p style="text-align:center;">
            <a class="button" href="{{ reset_url }}">Reset Password</a>
        </p>
        <p>If you did not request this, please ignore this email. Your account is safe.</p>
    </div>
    <div class="footer">ZSPRD Portfolio Analytics — Automated message, please don’t reply.</div>
</div>
</body>
</html>
