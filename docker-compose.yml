services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: zsprd_postgres
    environment:
      POSTGRES_DB: zsprd_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: secure
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U dev_user -d zsprd_dev' ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:latest
    container_name: zsprd_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
