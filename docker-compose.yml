version: '3.8'

services:
    # PostgreSQL Database
    db:
        image: postgres:15-alpine
        environment:
            POSTGRES_DB: zsprd_dev
            POSTGRES_USER: zsprd_dev
            POSTGRES_PASSWORD: secure
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U zsprd_dev -d zsprd_dev']
            interval: 10s
            timeout: 5s
            retries: 5

    # Redis Cache (Optional)
    redis:
        image: redis:7-alpine
        ports:
            - '6379:6379'
        volumes:
            - redis_data:/data
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            interval: 10s
            timeout: 5s
            retries: 5

    # FastAPI Backend
    api:
        build: .
        ports:
            - '8000:8000'
        environment:
            - DATABASE_URL=postgresql://zsprd_dev:secure@db:5432/zsprd_dev
            - REDIS_URL=redis://redis:6379/0
            - DEBUG=True
            - ENVIRONMENT=development
        env_file:
            - .env
        depends_on:
            db:
                condition: service_healthy
            redis:
                condition: service_healthy
        volumes:
            - .:/app
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
            interval: 30s
            timeout: 10s
            retries: 3
        restart: unless-stopped

volumes:
    postgres_data:
    redis_data:
